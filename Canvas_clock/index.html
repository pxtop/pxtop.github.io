<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
	body{padding: 0;margin: 0;background: black;}
	#c1{background: white;}
	</style>
	<script>
		window.onload=function(){
			var oC=document.getElementById('c1');
			var ctx=oC.getContext('2d');
			function toDraw(){
				var x=200;
				var y=200;
				var r=150;
				var Pi=Math.PI;
				
				var oDate=new Date();
				var oHours=oDate.getHours();
				var oMins=oDate.getMinutes();
				var oSecs=oDate.getSeconds();
				
				var oHoursValue=(-90+oHours*30+oMins/60*30+oSecs/3600*30)*Pi/180;
				var oMinsValue=(-90+oMins*6+oSecs/3600*6)*Pi/180;
				var oSecssValue=(-90+oSecs*6)*Pi/180;
				
				ctx.clearRect(0,0,oC.width,oC.height);
				
				ctx.strokeStyle='black';
				ctx.beginPath();
				for(var i=0;i<60;i++){
					ctx.moveTo(x,y);
					ctx.arc(x,y,r,6*Pi*(i)/180,6*Pi*(i+1)/180,false);				
				}
				ctx.closePath();
				ctx.stroke();
				
				ctx.beginPath();
				ctx.fillStyle='white';
				ctx.arc(x,y,r-10,0,360*Pi/180,false);
				ctx.closePath();
				ctx.fill();
				
				ctx.beginPath();
				for(var i=0;i<15;i++){
					ctx.moveTo(x,y);
					ctx.arc(x,y,r,30*Pi*(i)/180,30*Pi*(i+1)/180,false);				
				}
				ctx.closePath();
				ctx.stroke();
				
				ctx.beginPath();
				ctx.fillStyle='white';
				ctx.arc(x,y,r-20,0,360*Pi/180,false);
				ctx.closePath();
				ctx.fill();
				
				//时针
				ctx.beginPath();
				ctx.lineWidth='5';
				ctx.moveTo(x,y);
				ctx.arc(x,y,r-90,oHoursValue,oHoursValue,false);
				ctx.closePath();
				ctx.stroke();
				
				//画分针
				ctx.beginPath();
				ctx.lineWidth='3';
				ctx.moveTo(x,y);
				ctx.arc(x,y,r-60,oMinsValue,oMinsValue,false);
				ctx.closePath();
				ctx.stroke();
				
				//画秒针
				ctx.beginPath();
				ctx.lineWidth='1';
				ctx.strokeStyle='red';
				ctx.moveTo(x,y);
				ctx.arc(x,y,r-30,oSecssValue,oSecssValue,false);
				ctx.closePath();
				ctx.stroke();
			}
			toDraw();
			setInterval(toDraw,1000);
			
		}
	</script>
	<body>
		<!--默认宽300，高150-->
		<canvas id="c1" width="400px" height="400px"></canvas>
	</body>
</html>
