{% extends 'layout.html'%}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">添加文章</li>
</ol>
<h4>添加文章</h4>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">文章分类</label>
        <select id="category" name="category" class="form-control">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">文章标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题">
    </div>
    <div class="form-group">
        <label for="description">文章简介</label>
        <textarea id="description" class="form-control" rows="3" name="description" placeholder="请输入文章简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">文章内容</label>
        <textarea id="content" class="form-control" rows="8" name="content" placeholder="请输入文章内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default col-sm-1">提交</button>
</form>
{%endblock%}
