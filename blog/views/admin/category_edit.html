{% extends 'layout.html'%}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">编辑分类</li>
</ol>
<h4>编辑分类--{{category.name}}</h4>
<form class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="newname">新分类名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{category.name}}" id="newname" name="newname" placeholder="请输入新的分类名称">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2  col-sm-1">
            <button type="submit" class="btn btn-primary btn-block">确定</button>
        </div>
    </div>
</form>
{%endblock%}
