<nav>
    <ul class="pager">
        {% if page==1 %}
        {% else %}
        <li class="previous"><a href="{{url}}?page={{page-1}}">&larr; 上一页</a></li>
        {% endif %}
        <li>一共有{{count}}条数据，每页显示{{limit}}条数据，一共{{pages}}页，当前第{{page}}页</li>
        {% if page==pages %}
        {% else %}
        <li class="next"><a href="{{url}}?page={{page+1}}">下一页 &rarr;</a></li>
        {% endif %}
    </ul>
</nav>
