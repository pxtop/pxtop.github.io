<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
		(function(){
			setRem();
			window.addEventListener('orientation'in window?'deviceorientation':'resize',setRem);
			function setRem(){
				var html = document.documentElement;
		    	var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth/16 + "px";
			}
		})()
	</script>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<body>
		<div id="app" @touchend='loadMore'>
			<nav>
				<div id="searchBox">前端面试题<span class="iconfont">&#xe6a4;</span></div>
			</nav>
			<section>
				<artical-introduction :length='arrLen' :item='item' :index='$index' v-for='(item,$index) in list'></artical-introduction>
			</section>
			<footer v-show='loading'>加载中...</footer>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
