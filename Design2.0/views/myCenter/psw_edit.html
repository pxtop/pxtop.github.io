{%extends 'myCenter.html'%}
{%block center%}
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/mycenter">首页</a></li>
        <li class="active">修改密码</li>
    </ol>
    <form method="post" action="/mycenter/psw_edit">
        <div class="form-group">
            <label for="oldpsw">旧密码：</label>
            <input type="password" class="form-control" name="oldpsw" id="oldpsw" placeholder="请输入旧密码" style="width:300px;">
        </div>
        <div class="form-group">
            <label for="newpsw1">新密码：</label>
            <input type="password" class="form-control" name="newpsw1" id="newpsw1" placeholder="请输入新密码" style="width:300px;">
        </div>
        <div class="form-group">
            <label for="newpsw2">再次新密码：</label>
            <input type="password" class="form-control" name="newpsw2" id="newpsw2" placeholder="请再次输入新密码" style="width:300px;">
        </div>
        <p class="help-block">这里是提示信息</p>
        <button type="submit" class="btn btn-primary">确认修改</button>
        <a href="/mycenter" class="btn btn-default">取消修改</a>
    </form>
</div>
{%endblock%}
